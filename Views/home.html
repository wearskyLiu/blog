<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }

    #wholePage {
      min-height: 100%;
      width: 100%;
      background: rgb(245, 236, 236);
      position: relative;
    }

    #head {
      background: #732A73;
      height: 41px;
    }

    .headIcon {
      display: grid;
      grid-template-columns: 22fr 1fr;
      white-space: nowrap;
    }

    .headIcon>div {
      color: white;
      margin: 10px;
    }

    .headIcon>div>a {
      font-size: 12px;
    }

    #test {
      position: relative;
      left: 30px;
      top: 2px;
    }

    #profileImg {
      border-radius: 50%;
      margin-top: -10px;
    }

    #subjectDiv {
      min-height: 50px;
      position: relative;
    }

    #subjectDiv>h1 {
      left: 10%;
      position: absolute;
      bottom: 0px;
    }

    #body {
      display: grid;
      grid-auto-rows: 75px;
      width: 1200px;
      margin: 20px auto 20px;
    }

    .articles {
      position: relative;
    }

    .articles {
      border-top: 1px solid #c4c4c4;
      border-bottom: 1px solid #c4c4c4;
      margin-bottom: -1px;
    }

    .articles>h5 {
      position: absolute;
      top: 50%;
      transform: translate(0%, -50%)
    }
  </style>
</head>

<body>
  <div id="wholePage">
    <div class="div" id="head">
      <div class="headIcon">
        <div>
          <span id="test">PowerApps</span>
        </div>
        <div class="div">
          <img id="profileImg" class="profileImg2" src="http://rongcloud-web.qiniudn.com/docs_demo_rongcloud_logo.png"
            width="41px" alt="">
        </div>
      </div>
    </div>
    <div id="subjectDiv">
      <h1>PP Fourm</h1>
    </div>
    <div id="body">
      {{each article}}
      <div class="articles">
        <h5>{{$value.subject}}</h5>
      </div>
      {{/each}}

    </div>

  </div>
  <script>

  </script>
</body>

</html>
