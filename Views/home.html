<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }

    #wholePage {
      min-height: 100%;
      width: 100%;
      background: rgb(245, 236, 236);
    }

    #head {
      background: #732A73;
      height: 41px;
    }

    .headIcon {
      display: grid;
      grid-template-columns: 20fr 1fr 1fr 1fr;
      white-space: nowrap;
    }

    .headIcon>div {
      color: white;
      margin: 10px;
    }

    .headIcon>div>a {
      font-size: 12px;
    }

    #test {
      position: relative;
      left: 30px;
    }

    #forumBody {
      padding: 10%;
    }

    #forumBody>div {
      border: 1px solid #969590;
      margin-bottom: -1px;
    }

    #profileImg {
      border-radius: 50%;
      margin-top: -10px;
    }

    .article {
      background: white;
    }
  </style>
</head>

<body>
  <div id="wholePage">
    <div class="div" id="head">
      <div class="headIcon">
        <div>
          <span id="test">PowerApps</span>
        </div>
        <div>
          <a class="a">Register </a>
        </div>
        <div>
          <a class="a">Sign in </a>
        </div>
        <div class="div">
          <img id="profileImg" src="http://rongcloud-web.qiniudn.com/docs_demo_rongcloud_logo.png" width="41px" alt="">
        </div>

      </div>

    </div>
    <div class="div" id="forumBody">
      <div class="article">a</div>
      <div class="article">b</div>
      <div class="article">c</div>
      <div class="article">d</div>
      <div class="article">e</div>
    </div>
  </div>

</body>

</html>
