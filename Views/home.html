<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }

    #wholePage {
      min-height: 100%;
      width: 100%;
      background: rgb(245, 236, 236);
      position: relative;
    }

    #head {
      background: #732A73;
      height: 41px;
    }

    .headIcon {
      display: grid;
      grid-template-columns: 22fr 1fr;
      white-space: nowrap;
    }

    .headIcon>div {
      color: white;
      margin: 10px;
    }

    .headIcon>div>a {
      font-size: 12px;
    }

    #test {
      position: relative;
      left: 30px;
      top: 2px;
    }

    #profileImg {
      border-radius: 50%;
      margin-top: -10px;
    }
  </style>
</head>

<body>
  <div id="wholePage">
    <div class="div" id="head">
      <div class="headIcon">
        <div>
          <span id="test">PowerApps</span>
        </div>
        <div class="div">
          <img id="profileImg" class="profileImg2" src="http://rongcloud-web.qiniudn.com/docs_demo_rongcloud_logo.png"
            width="41px" alt="">
        </div>

      </div>

    </div>

  </div>
  <script>

  </script>
</body>

</html>
