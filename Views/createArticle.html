<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Article</title>
    <link href="https://unpkg.com/@wangeditor/editor@latest/dist/css/style.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            font-family: sans-serif;
        }

        #wholePage {
            min-height: 100%;
            width: 100%;
            background: rgb(245, 236, 236);
            position: relative;
        }

        #head {
            background: #732A73;
            height: 41px;
        }

        .headIcon {
            display: grid;
            grid-template-columns: 22fr 1fr;
            white-space: nowrap;
        }

        .headIcon>div {
            color: white;
            margin: 10px;
        }

        .headIcon>div>a {
            font-size: 12px;
        }

        #test {
            position: relative;
            left: 30px;
            top: 2px;
            cursor: pointer;
        }

        #profileImg {
            border-radius: 50%;
            margin-top: -10px;
        }

        #body {
            margin-top: 20px;
            margin-left: 40px;
            margin-right: 40px;
        }

        #h1Div {
            margin-bottom: 20px;
        }

        #h1Div>h1 {
            font-weight: 400;
            font-size: 32px;

        }

        #subjectLabelDiv {
            margin-bottom: 10px;
        }

        #subjectLabelDiv>label {
            font-size: 15px;
            font-weight: bold;
        }

        #subjectInputDiv {
            margin-bottom: 15px;
            width: 100%;
            height: 40px;
        }

        #subjectInputDiv>input {
            border: 1px solid #605E5C;
            width: 100%;
            height: 100%;
            padding: 6px 12px;
            box-sizing: border-box;
        }

        #bodyDiv {
            margin-bottom: 10px;
        }

        #bodyDiv>label {
            font-size: 15px;
            font-weight: bold;
        }

        #submitDiv {
            position: absolute;
            left: 50%;
        }

        #submitDiv>span>input {
            color: #fff;
            background-color: #732A73;
            border-radius: 0;
            min-width: 88px;
            min-height: 42px;
            padding: 12.5px 25px;
            box-sizing: border-box;
            border: 1px dashed transparent;
            cursor: pointer;
            transform: translate(-50%);
        }

        #editor—wrapper {
            border: 1px solid #ccc;
            z-index: 100;
            margin-bottom: 10px;
            /* 按需定义 */
        }

        #toolbar-container {
            border-bottom: 1px solid #ccc;
        }

        #editor-container {
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="wholePage">
        <div class="div" id="head">
            <div class="headIcon">
                <div>
                    <span id="test">PowerApps</span>
                </div>
                <div class="div">
                    <img id="profileImg" src="http://rongcloud-web.qiniudn.com/docs_demo_rongcloud_logo.png"
                        width="41px" alt="">
                </div>

            </div>

        </div>
        <div id="body">
            <div id="h1Div">
                <h1>New Message</h1>
            </div>
            <div id="subjectLabelDiv">
                <label>Subject</label>
            </div>
            <div id="subjectInputDiv">
                <input id="subjectInput" placeholder="Enter a subject" maxlength="300" type="text" autofocus>
            </div>
            <div id="bodyDiv">
                <label>Body</label>
            </div>
            <div id="editor—wrapper">
                <div id="toolbar-container"><!-- 工具栏 --></div>
                <div id="editor-container"><!-- 编辑器 --></div>
            </div>
            <div id="submitDiv">
                <span>
                    <input id="submitBtn" type="submit" value="Post">
                </span>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/@wangeditor/editor@latest/dist/index.js"></script>
    <script>
        const { createEditor, createToolbar } = window.wangEditor

        const editorConfig = {
            placeholder: 'Type here...',
            autoFocus: false,
            MENU_CONF: {},
            onChange(editor) {
                const html = editor.getHtml()
                console.log('editor content', html)
                // 也可以同步到 <textarea>
            }
        }

        editorConfig.MENU_CONF['uploadImage'] = {
            server: '/file'
        }

        const editor = createEditor({
            selector: '#editor-container',
            html: '<p><br></p>',
            config: editorConfig,
            mode: 'default' // or 'simple'

        })

        const toolbarConfig = {};

        toolbarConfig.excludeKeys = ['group-video'];

        const toolbar = createToolbar({
            editor,
            selector: '#toolbar-container',
            config: toolbarConfig,
            mode: 'default' // or 'simple'
        })

        let _submitBtn = document.getElementById('submitBtn');
        let _subjectInput = document.getElementById('subjectInput');
        let homebtn = document.getElementById('test');

        homebtn.addEventListener('click', () => {
            location.href = '/home'
        })

        homebtn.addEventListener('click', () => {
            location.href = '/home'
        })

        _submitBtn.addEventListener('click', async function () {
            let artResponse1 = await fetch('/createArticle', {
                method: "POST",
                headers: new Headers({
                    "Content-Type": "application/json"
                }),
                body: JSON.stringify(
                    {
                        "subject": _subjectInput.value,
                        "body": editor.getHtml(),
                    })
            })

            let artResponse2 = await artResponse1.json();
            console.log(artResponse1.status);
            console.log(artResponse2);
            if (artResponse1.status === 201) {
                window.location.href = '/articleDetail/' + artResponse2.articleId
            }
        }
        )

    </script>
</body>

</html>
